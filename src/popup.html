<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimplyClip</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link id="theme" rel="stylesheet" href="light.css">
  <script type="text/javascript" src="./node_modules/file-saver/dist/FileSaver.js"></script>
</head>

<body>

  <!-- I-Frame for script injection in order to test the extension using automated script. Uncomment the below line to test the code -->
  <!-- <iframe src="./test/test.html" style="width: 0px;height: 0px;border:0;" title="description"></iframe> -->
  <div class="container-fluid p-5 text-black text-center">
    <!-- On/Off button -->
    <button id="toggle-button"><i class='icon_32'></i></button>
    <h2>SimplyClip</h2>
    <p>Copy, paste and edit stuff!</p>
  </div>

  <label class="switch">
    <input id="button" type="checkbox">
    <span class="slider round">
      <svg id="dark-mode-shapes" width="26px" height="26px">
        <circle id="sun" cx="13" cy="13" r="8"/>
      </svg>
    </span>
  </label>
  <!-- <nav class="navbar navbar-dark fixed-top">
    </nav> -->
  <div class=" float-right">
    <input id="searchbar" type="text" name="search" placeholder="Search">
    <button type="button" class="btn btn-danger" id="clear_all_btn">Clear All</button>
  </div>
<br>
<br>
  <div id="empty-div" class="jumbotron jumbotron-fluid hide-div">
    <div class="container">
      <p class="lead"> Its Lonely Here :(  </p>
      <a target="_blank" id="learn-btn" href="https://github.com/lyonva/SimplyClip">
        SimplyClip
      </a>
    </div>
  </div>
  <button type="button" id="savebutton">Save List</button>
  <ul id="clipboard_list"></ul>
  <div id="snackbar">Content copied!</div>

  <script  type="text/javascript" src="popup.js"> </script>

</body>
</html>
